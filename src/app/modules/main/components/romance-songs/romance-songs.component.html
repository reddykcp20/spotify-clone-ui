<div class="direction" *ngFor="let item of romanceTracks">
  <div class="song-card">
    <img
      class="p-0"
      src="{{ item.track.album.images[0].url }}"
      width="150"
      height="150"
    />
    <img
      class="img-overlay"
      src="https://cdn-icons-png.flaticon.com/512/1709/1709973.png"
      width="40"
      height="40"
    />
    <p class="card-title">{{ item.track.name | stringReplace }}</p>
    <p class="card-desc">{{ item.track.album.name }}</p>
  </div>
</div>
